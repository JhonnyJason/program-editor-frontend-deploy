body {
  font-size: 16px;
}
button {
  cursor: pointer;
  position: relative;
  overflow: hidden;
  font-size: 16px;
}
button:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255,255,255,0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}
button:focus:not(:active)::after {
  animation: ripple 1s ease-out;
}
select {
  background-color: #e0edf9;
  padding: 5px;
  border-radius: 4px;
}
.shadow-dom {
  display: none;
}
.clear {
  clear: both;
}
.has-content-width {
  width: 100%;
}
@media screen and (min-width: 950px) {
  .has-content-width {
    width: 950px;
    margin: auto;
  }
}
#upwards-button {
  cursor: pointer;
  position: fixed;
  right: 30px;
  bottom: -50px;
  width: 40px;
  height: 32px;
  background-color: #000;
  background-image: url("/img/uparrow.svg");
  opacity: 0.4;
  background-size: cover;
  background-position: 0px -2px;
  background-repeat: no-repeat;
  z-index: 200;
}
#upwards-button:hover {
  -webkit-animation-name: upwards;
  animation-name: upwards;
  -webkit-animation-duration: 0.5s;
  animation-duration: 0.5s;
}
#upwards-button.shown {
  bottom: 30px;
  transition: bottom 0.5s ease-in;
}
/*=========================================================================
ANIMATIONS
=========================================================================*/
@-webkit-keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 1;
  }
  20% {
    transform: scale(25, 25);
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: scale(40, 40);
  }
}
@-webkit-keyframes upwards {
  0% {
    background-position: 0px -2px;
  }
  50% {
    background-position: 0px -10px;
  }
  100% {
    background-position: 0px -2px;
  }
}

#controlboard {
  position: fixed;
  bottom: 0;
  right: 0;
  height: 150px;
  width: 200px;
  background-color: #98fb98;
  transition: transform 0.8s;
  transform: translate(0, 0);
}
#controlboard #open-close-arrow {
  transform: rotate(180deg);
}
#controlboard svg {
  overflow: visible;
}
#controlboard g {
  cursor: pointer;
  transform-origin: 50% 50%;
  transition: transform 0.3s;
}
#controlboard g:not(#open-close-arrow):hover {
  opacity: 0.8;
  transform: scale(1.1);
}
#controlboard circle {
  transition: fill 0.5s;
}
#controlboard circle.green-button-circle {
  fill: rgba(0,0,0,0);
}
#controlboard circle.red-button-circle {
  fill: #f30f07;
}
#controlboard .selected circle.green-button-circle {
  fill: #157c10;
}
#controlboard .selected circle.red-button-circle {
  fill: rgba(0,0,0,0);
}
#controlboard.compressed {
  opacity: 0.4;
  background-color: rgba(0,0,0,0.3);
  transform: translate(185px, 140px) scale(1.4);
}
#controlboard.compressed #open-close-arrow {
  transform: rotate(0);
}
#messagebox {
  transition: transform 0.3s;
  padding: 12px;
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 102%);
}
#messagebox.success-msg {

}
#messagebox.info-msg {

}
#messagebox.warning-msg {
  background-color: #f96;
  transform: translate(-50%, 0);
}
#messagebox.error-msg {
  background-color: #e0202f;
  transform: translate(-50%, 0);
}
